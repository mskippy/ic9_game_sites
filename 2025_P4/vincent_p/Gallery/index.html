<!DOCTYPE html>
<html>

<head>
    <title>Homeland Defense Simulator - Gallery</title>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home is calling you!">
</head>

<body>
    <!-- Top Menu
    DO NOT TOUCH BELOW OR IT WILL GO MAYHEM-->
    <img src="../assets/HomelandDefenseBanner.png" style="display: block;">
    <div class="TopMenu">
        <div style="width: 1912px; height: 20px; background-color: #f00;"></div>
        <div class="menu">
            <button onclick="location.href='../'" class="Home"><span class="buttontext">Home</span></button>
            <button onclick="location.href='../Gallery'" class="Gallery"><span class="buttontext">Gallery</span></button>
            <button onclick="location.href='../Credits'" class="Credits"><span class="buttontext">Credits</span></button>
            <button onclick="location.href='../HowToPlay'" class="Howtoplay"><span class="buttontext">How to play</span></button>
        </div>
    </div>
    <!-- DO NOT TOUCH ABOVE -->
    <div style="margin: 10px; margin-bottom: 0px;">
        <h1>Gallery</h1>
        <h2>Gameplay screenshot</h2>
        <flex style="margin-left: 50px; flex-direction: column;">
            <flex style="flex-direction: row;">
                <flex style="flex-direction: column; width: 512px; margin-right: 20px;">
                    <img src="../assets/GameplayScreenshot1.png" style="width: 512px; display: block; border: 10px solid #f00; border-radius: 10px;">
                    <p style="margin: 0px; align-self: center; font-size: 30px;">Main Menu</p>
                </flex>
                <flex style="flex-direction: column; width: 512px; margin-left: 20px; margin-right: 20px;">
                    <img src="../assets/GameplayScreenshot2.png" style="width: 512px; display: block; border: 10px solid #f00; border-radius: 10px;">
                    <p style="margin: 0px; align-self: center; font-size: 30px;">Grasslands</p>
                </flex>
                <flex style="flex-direction: column; width: 512px; margin-left: 20px; margin-right: 20px;">
                    <img src="../assets/GameplayScreenshot3.png" style="width: 512px; display: block; border: 10px solid #f00; border-radius: 10px;">
                    <p style="margin: 0px; align-self: center; font-size: 30px;">Volcano land with game over screen</p>
                </flex>
            </flex>
        </flex>
        <h2>Poster</h2>
        <img src="../assets/HomelandDefensePoster.png" style="display: block; margin-left: 50px; width: 512px; border: 10px solid #f00; border-radius: 10px;">
    </div>
    <footer style="margin-left: auto; margin-right: auto; width: 500px;">
        <p style="text-align: center; font-size: 15px; margin-bottom: 0px;">Made by Vincent Pangan<br>&copy 2025 Homeland Defense SImulator</p>
    </footer>
